<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <main class="page">
      <h1 class="sr-only">welcome to our autoshop</h1>
      <div class="card">
        <div class="card__image">
          <img src="assets/images/illustration-article.svg" alt="" />
        </div>

        <div class="card__category">Learning</div>

        <div class="card__date">Published 21 Dec 2023</div>

        <h2 class="card__title">HTML & CSS foundations</h2>

        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="card__author">
          <div class="author__avatar">
            <img src="assets/images/image-avatar.webp" alt="" />
          </div>
          <div class="author__name">Greg Hooper</div>
        </div>
      </div>
    </main>
  </body>
</html>
